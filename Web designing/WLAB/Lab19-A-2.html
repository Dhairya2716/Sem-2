<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>19-A-2</title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
      Covid-19 Vaccine Registration Form
    </div>
    <div class="row d-flex justify-content-center">
    <div class="container mt-5 col-6">
      <form>
          <div class="form-group row mb-3">
              <label for="fullName" class="form-label col-2">First Name</label>
              <div class="col-10">
                <input type="text" class="form-control" id="fullName" placeholder="Enter your First name">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="email" class="form-label col-2">Last name</label>
              <div class="col-10">
                <input type="email" class="form-control" id="email" placeholder="Enter your Last name">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="mobileNo" class="form-label col-2">Aadhaar Number</label>
              <div class="col-10">
                <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your Aadhaar number">
              </div>
          </div>
          <div class="row mb-3">
            <label for="passingYear" class="form-label col-2">Vaccine Name</label>
            <div class="col-10">
              <select class="form-select" id="passingYear">
                  <option selected disabled>Select Your Vaccine name</option>
                  <option value="2020">Vaccine-1</option>
                  <option value="2019">Vaccine-2</option>
                  <option value="2018">Vaccine-3</option>
                  <option value="2017">Vaccine-4</option>
                  <option value="2016">Vaccine-5</option>
              </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="passingYear" class="form-label col-2">Vaccine Center Name</label>
            <div class="col-10">
              <select class="form-select" id="passingYear">
                  <option selected disabled>Select Your Vaccine Center name</option>
                  <option value="2020">Vaccine-Center-1</option>
                  <option value="2019">Vaccine-Center-2</option>
                  <option value="2018">Vaccine-Center-3</option>
                  <option value="2017">Vaccine-Center-4</option>
                  <option value="2016">Vaccine-Center-5</option>
              </select>
            </div>
        </div>
          <div class="form-group row mb-3">
              <label for="dateOfBirth" class="form-label col-2">Date Of Dose</label>
              <div class="col-10">
                <input type="date" class="form-control" id="dateOfBirth">
              </div>
          </div>
          <div class="row mb-3">
              <label for="cpi" class="form-label col-2">Dose Number</label>
              <div class="col-10">
                <input type="number" pattern=[0-9]{10} class="form-control" name="number" placeholder="Enter your Dose number">
              </div>
          </div>
          <div class=" d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary me-2">Click here</button>
          <button type="button" class="btn btn-secondary ">Cancel</button>
          </div>
      </form>
  </div>
</div>
  </body>
</html>
