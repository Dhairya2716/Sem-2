<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lab19-C</title>
</head>
<body>
    <div class="container-fluid">
        <div class="border border-info border-5">
            <div class="border border-info border-5">
                <form>
                    <div class="h3 text-center">
                        Create Account
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div class=" row ms-2 mt-2 mb-2">
                        <div class="col-6 text-success">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-6 text-success">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class=" row ms-2 mt-2 mb-2">
                        <div class="col-6 text-success">
                            <label for="exampleInputEmail1" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class=" row ms-2 mt-2 mb-2">
                        <div class="col-6 text-success">
                            <label for="exampleInputEmail1" class="form-label">Password*</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-6 text-success">
                            <label for="exampleInputEmail1" class="form-label">Confirm Password*</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class=" row ms-2 mt-2 mb-2">
                        <div class="col-6 text-success">
                            <label form="form-label">Gender:</label>
                            <br>
                            <input type="radio">Male
                            <input type="radio">Female
                        </div>
                        <div class="col-6 text-success">
                            <label class="form-label">Hobbies:</label>
                            <br>
                            <input type="checkbox">Music
                            <input type="checkbox">Sports
                            <input type="checkbox">Travel
                            <input type="checkbox">Movies
                        </div>
                    </div>
                    <div class=" row ms-2 mt-2 mb-2">
                        <div class="col-6 text-success">
                            <label form="form-label">Source of income</label>
                            <br>
                           <input type="text">
                        </div>
                        <div class="col-6 text-success">
                            <label class="form-label">Income</label>
                            <br>
                            <input type="range" max="20K" min="5K" class="bg-success"><span class="bg-success text-white">20K</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
