<html>
<head>
    <title>Darshan University</title>
</head>
<body>
    <h1>Student Registration form</h1>
    <table border="9" width="90%" height="50%">
        <td>
    <form>
        <h2>Name:- <input type="text" placeholder="your full name" required></h2>
        <hr>
        <h2>Username:- <input type="text" placeholder="your username" required></h2>
        <hr>
        <h2>Email:- <input type="email" placeholder="your email" required></h2>
        <hr>
        <h2>Password:- <input type="password" placeholder="Password" required></h2>
        <hr>
        <h2>Gender:- Male<input type="radio" checked name="Gender"> Female<input type="radio" name="Gender"></h2>
        <hr>
        <h2>Hobby:- Dance<input type="checkbox" checked name="Hobby"> Music<input type="checkbox" name="Hobby"> Drama<input type="checkbox" name="Hobby"></h2>
        <hr>
        <h2>Address:- <textarea name="Address" cols="30" rows="10" required> </textarea></h2>
        <hr>
        Submit<input type="submit">
        Reset<input type="reset">
    </form>
    </td>
    </table>
</body>
</html>
