<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan University</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap-min.css">
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Student Registration form</h1>
    <table border="9" width="102%" height="50%">
        <td>
    <form method="get" action="./Test.html" target="_blank">
        <h2>Name:- <input type="text" placeholder="your full name" required></h2>
        <hr>
        <h2>Username:- <input type="text" name="Username" placeholder="your username" required></h2>
        <hr>
        <h2>Email:- <input type="email" name="Email" placeholder="your email" required></h2>
        <hr>
        <h2>Password:- <input type="password" minlength="8" name="password" placeholder="Password" required></h2>
        <hr>
        <h2>Gender:- <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</h2>
        <hr>
        <h2>Phone:- <input name="Phone" placeholder="u r number" minlength="10"></h2>
        <hr>
        <h2>Hobby:- Gaming<input type="checkbox" name="Hobby"> advising<input type="checkbox" name="Hobby"> Distirbing people<input type="checkbox" name="Hobby"> Sports<input type="checkbox" name="Hobby"></h2>
        <hr>
        <h2>Address:- <textarea name="Address" cols="30" rows="10" required> </textarea></h2>
        <hr>
        Submit<input type="submit">
        Reset<input type="reset">
    </form>
    </td>
    </table>
</body>
</html>
