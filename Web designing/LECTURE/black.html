<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="border: 10px solid black;">
        <table>
            <tr>
                <td><font color="#1fbb95">First Name *</font></td>
                <td><font color="#1fbb95">Last name</font></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your name"></td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td><font color="#1fbb95">Email *</font></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 100%;" type="text" placeholder="enter your email"></td>
               
            </tr>
            <tr>
                <td><font color="#1fbb95">password *</font></td>
                <td><font color="#1fbb95">Confirm password</font></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your password"></td>
                <td><input type="text" placeholder="enter your password again"></td>
            </tr>
            <tr>
                <td><font color="#1fbb95">Gender:</font></td>
                <td><font color="#1fbb95">Hobbies</font></td>
            </tr>
            <tr>
                <td><input type="radio">Male <input type="radio">Female</td>
                <td><input type="checkbox">Music <input type="checkbox">Sports <input type="checkbox">Travel <input type="checkbox">Movies</td>
            </tr>
            <tr>
                <td><font color="#1fbb95">Source of Income</font></td>
                <td><font color="#1fbb95">Income</font></td>
            </tr>
            <tr>
                <td><select><option>Employed</option><option>Unemployed</option></select></td>
                <td><input type="range" ></td>
            </tr>
            <tr>
                <td><font color="#1fbb95">Upload Profile Picture</font></td>
                <td><font color="#1fbb95">Age</font></td>
            </tr>
            <tr>
                <td><input type="file"></td>
                <td><input type="number" placeholder="enter your age"></td>
            </tr>
            <tr>
                <td><font color="#1fbb95">Bio</font></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="Bio" cols="100" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><font color="#1fbb95">Create</font></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
